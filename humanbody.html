<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Body Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #98FB98, #32CD32);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #228B22;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .progress-step.active {
      transform: scale(1.2);
      background-color: #32CD32;
    }

    .question-container {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #45a049;
    }

    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    #score {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .coin {
      font-size: 2rem;
      position: absolute;
      animation: coinFall 1s ease-out;
    }

    @keyframes coinFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Human Body Quiz ü´Ä</h1>
    <div class="progress-bar" id="progress-bar"></div>
    <div id="question-container" class="question-container"></div>
    <div id="result"></div>
    <div id="score">Coins: <span id="score-value">0</span> ü™ô</div>
  </div>
  <div class="celebration" id="celebration"></div>

  <script>
    const questions = [
      {
        question: "Which organ is responsible for pumping blood through the body?",
        options: ["Lungs ü´Å", "Heart ‚ù§", "Kidneys ü©∫", "Liver üß¨"],
        correctAnswer: 1
      },
      {
        question: "Which part of the brain controls balance and coordination?",
        options: ["Cerebrum üß†", "Cerebellum üåÄ", "Brainstem üß¨", "Frontal Lobe üîÆ"],
        correctAnswer: 1
      },
      {
        question: "What is the largest organ in the human body?",
        options: ["Skin üßë‚Äçü¶≤", "Lungs ü´Å", "Liver üß¨", "Stomach üçΩ"],
        correctAnswer: 0
      },
      {
        question: "Which system of the body controls hormones?",
        options: ["Nervous System üß†", "Respiratory System üå¨", "Endocrine System üî¨", "Skeletal System ü¶¥"],
        correctAnswer: 2
      },
      {
        question: "What is the main function of red blood cells?",
        options: ["Fight infections ü¶†", "Carry oxygen üå¨", "Produce energy ‚ö°", "Digest food üçΩ"],
        correctAnswer: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionContainer = document.getElementById('question-container');
    const resultContainer = document.getElementById('result');
    const scoreValue = document.getElementById('score-value');
    const progressBar = document.getElementById('progress-bar');
    const celebrationContainer = document.getElementById('celebration');

    function initProgressBar() {
      questions.forEach((_, index) => {
        const step = document.createElement('div');
        step.className = 'progress-step';
        step.textContent = index + 1;
        progressBar.appendChild(step);
      });
    }

    function updateProgressBar() {
      const steps = progressBar.children;
      for (let i = 0; i < steps.length; i++) {
        if (i < currentQuestion) {
          steps[i].style.backgroundColor = '#4CAF50';
        } else if (i === currentQuestion) {
          steps[i].classList.add('active');
        } else {
          steps[i].classList.remove('active');
        }
      }
    }

    function displayQuestion(index) {
      const question = questions[index];
      let html = '<h2>' + question.question + '</h2>';
      html += '<div class="options">';
      question.options.forEach((option, i) => {
        html += '<button onclick="checkAnswer(' + i + ')">' + option + '</button>';
      });
      html += '</div>';
      questionContainer.innerHTML = html;
      updateProgressBar();
    }

    function checkAnswer(selectedIndex) {
      const question = questions[currentQuestion];
      if (selectedIndex === question.correctAnswer) {
        score++;
        resultContainer.textContent = "Correct! üéâ";
        resultContainer.style.color = "green";
        addCoins(5);
      } else {
        resultContainer.textContent = "Oops! Try again next time. üòä";
        resultContainer.style.color = "red";
      }
      scoreValue.textContent = score * 5;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(() => {
          resultContainer.textContent = "";
          displayQuestion(currentQuestion);
        }, 1500);
      } else {
        setTimeout(showFinalScore, 1500);
      }
    }

    function addCoins(amount) {
      for (let i = 0; i < amount; i++) {
        setTimeout(() => {
          const coin = document.createElement('div');
          coin.className = 'coin';
          coin.textContent = 'ü™ô';
          coin.style.left = Math.random() * 100 + '%';
          celebrationContainer.appendChild(coin);
          setTimeout(() => coin.remove(), 1000);
        }, i * 200);
      }
    }

    function showFinalScore() {
      questionContainer.innerHTML = '<h2>Quiz Completed! üéä</h2><p>You earned ' + (score * 5) + ' coins! ü™ô</p>';
      resultContainer.textContent = "";
      if (score >= 3) {
        celebrateWin();
      }
    }

    function celebrateWin() {
      const emojis = ['üéâ', 'üéä', 'ü•≥', 'üèÜ', '‚≠ê'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.className = 'coin';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + '%';
          celebrationContainer.appendChild(emoji);
          setTimeout(() => emoji.remove(), 2000);
        }, i * 100);
      }
    }

    initProgressBar();
    displayQuestion(currentQuestion);
  </script>
</body>

</html>

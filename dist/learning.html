<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Adventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>body {
  background: linear-gradient(135deg, pink, #e6e6fa, #87cefa, #98fb98) fixed;
  min-height: 100vh;
  margin: 0;
  padding: 80px 0 0;
  font-family: Arial, sans-serif;
}

.navbar {
  backdrop-filter: blur(10px);
  background-color: #ffffff1a;
}

.navbar-brand, .nav-link {
  transition: color .3s;
  color: #ff1493 !important;
}

.navbar-brand:hover, .nav-link:hover {
  color: #ff69b4 !important;
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 20, 147, 0.85)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

h1 {
  text-align: center;
  color: #ff1493;
  text-shadow: 2px 2px 4px #0000001a;
  margin-bottom: 2rem;
  font-size: 3rem;
  font-weight: bold;
}

.topic-grid {
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  justify-content: center;
  gap: 2rem;
  display: grid;
}

.topic-card {
  cursor: pointer;
  background-color: #fff;
  border-radius: 20px;
  transition: transform .3s, rotate .3s;
  overflow: hidden;
  box-shadow: 0 4px 6px #0000001a;
}

.topic-card:hover {
  transform: scale(1.05)rotate(2deg);
}

.topic-card:active {
  transform: scale(.95);
}

.topic-content {
  text-align: center;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 2rem;
  display: flex;
}

.topic-emoji {
  background: #fff;
  border-radius: 50%;
  justify-content: center;
  align-items: center;
  width: 100px;
  height: 100px;
  margin-bottom: 1rem;
  font-size: 4rem;
  display: flex;
}

.topic-name {
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1.5rem;
  font-weight: bold;
}
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Mighty Minds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/learning.html">Playing Zone</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Learning Adventures ðŸš€</h1>
    <div class="topic-grid" id="topicGrid"></div>
  </div>

  <script>const topics = [
    {
        name: "Geometry",
        emoji: "\uD83D\uDCCD",
        color: "#FF69B4"
    },
    {
        name: "Environment Saviour",
        emoji: "\uD83E\uDEB8",
        color: "#7a56f0"
    },
    {
        name: "Motion",
        emoji: "\uD83C\uDFC3\u200D\u2642\uFE0F",
        color: "#32CD32"
    },
    {
        name: "Heat",
        emoji: "\uD83D\uDD25",
        color: "#FF8C00"
    },
    {
        name: "Human Body",
        emoji: "\uD83E\uDE7B",
        color: "#8A2BE2"
    },
    {
        name: "Blinding Lights",
        emoji: "\uD83D\uDD26",
        color: "#20B2AA"
    },
    {
        name: "Equation Explorer",
        emoji: "\uD83D\uDFF0",
        color: "#d65a66"
    },
    {
        name: "Mensuration",
        emoji: "\uD83D\uDCD0",
        color: "#4169E1"
    }
];
function createTopicCards() {
    const topicGrid = document.getElementById("topicGrid");
    topics.forEach((topic)=>{
        const card = document.createElement("div");
        card.className = "topic-card";
        card.style.backgroundColor = topic.color;
        card.innerHTML = `
          <div class="topic-content">
            <div class="topic-emoji">${topic.emoji}</div>
            <div class="topic-name">${topic.name}</div>
          </div>
        `;
        card.addEventListener("click", ()=>handleTopicClick(topic.name));
        topicGrid.appendChild(card);
    });
}
function handleTopicClick(topicName) {
    const fileName = topicName.toLowerCase().replace(" ", "") + ".html";
    window.location.href = fileName;
}
createTopicCards();

</script>
<script src="/learning.3f7a3994.js"></script></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Progress</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: linear-gradient(to bottom right, #98FB98, #00CED1);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #8A2BE2;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .subject-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .subject-card {
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subject-card h2 {
            color: #FF6347;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #E0E0E0;
            border-radius: 10px;
            height: 20px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        .subject-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>

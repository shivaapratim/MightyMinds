<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Minds - Interactive Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #6A11CB;
            --secondary-color: #2575FC;
            --accent-color: #FFD700;
            --text-color: #333333;
            --light-text-color: #FFFFFF;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding-top: 80px;
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar-brand,
        .nav-link {
            color: var(--light-text-color) !important;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .main-title {
            color: var(--light-text-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--light-text-color);
            opacity: 0.8;
        }

        .video-card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .video-card .card-body {
            padding: 1.25rem;
        }

        .video-card .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .video-card .card-text {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .subject-tabs .nav-link {
            color: var(--light-text-color);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-right: 10px;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
        }

        .subject-tabs .nav-link.active {
            background-color: var(--accent-color);
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mighty Minds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="learning.html">Playing Zone</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4 main-title">Interactive Lessons</h1>
        <p class="text-center mb-5 subtitle">Explore exciting math and science topics through engaging YouTube videos!
        </p>

        <ul class="nav nav-pills mb-4 justify-content-center subject-tabs" id="subjectTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="math-tab" data-bs-toggle="pill" data-bs-target="#math" type="button"
                    role="tab" aria-controls="math" aria-selected="true">Math</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="science-tab" data-bs-toggle="pill" data-bs-target="#science" type="button"
                    role="tab" aria-controls="science" aria-selected="false">Science</button>
            </li>
        </ul>

        <div class="tab-content" id="subjectTabContent">
            <div class="tab-pane fade show active" id="math" role="tabpanel" aria-labelledby="math-tab">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="mathVideos"></div>
            </div>
            <div class="tab-pane fade" id="science" role="tabpanel" aria-labelledby="science-tab">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="scienceVideos"></div>
            </div>
        </div>
    </div>

    <script>
        const videos = {
            math: [
                { title: 'Introduction to Algebra', videoId: 'NybHckSEQBI', description: 'Learn the basics of algebra and how it applies to real-world situations.' },
                { title: 'Geometry Fundamentals', videoId: 'tHm3X_Ta_iE', description: 'Explore shapes, angles, and spatial relationships in this geometry crash course.' },
                { title: 'Trigonometry Made Easy', videoId: 'F21S9Wpi0y8', description: 'Understand the principles of trigonometry and its applications.' },
                { title: 'Calculus Concepts', videoId: 'WUvTyaaNkzM', description: 'Dive into the world of calculus and learn about limits, derivatives, and integrals.' },
                { title: 'Statistics and Probability', videoId: 'sxQaBpKfDRk', description: 'Learn how to analyze data and make predictions using statistical methods.' },
                { title: 'Number Theory', videoId: '9EqqNB00ktM', description: 'Explore the fascinating world of number theory and its applications in cryptography.' },


            ],
            science: [
                { title: 'Introduction to Physics', videoId: 'ZM8ECpBuQYE', description: 'Discover the fundamental laws that govern our universe.' },
                { title: 'Chemistry Basics', videoId: 'FSyAehMdpyI', description: 'Learn about atoms, molecules, and chemical reactions.' },
                { title: 'Biology: The Study of Life', videoId: 'QnQe0xW_JY4', description: 'Explore the diversity of life and how living organisms function.' },
                { title: 'Earth Science Overview', videoId: 'x4Ycp3meDFU', description: 'Learn about our planet\'s structure, geology, and atmospheric processes.' },
                { title: 'Astronomy: Exploring the Universe', videoId: 'egDIqKLt2L4', description: 'Journey through space and learn about stars, planets, and galaxies.' },
                { title: 'Environmental Science', videoId: 'mZYhKM43Uqw', description: 'Understand the relationship between humans and the environment.' },
            ]
        };

        function createVideoCard(video) {
            return `
                <div class="col">
                    <div class="card h-100 border-0 shadow-lg video-card">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/${video.videoId}" title="${video.title}" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${video.title}</h5>
                            <p class="card-text">${video.description}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderVideos(subject) {
            const container = document.getElementById(`${subject}Videos`);
            container.innerHTML = videos[subject].map(createVideoCard).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderVideos('math');
            renderVideos('science');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Adventures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFC0CB, #E6E6FA, #87CEFA, #98FB98);
      min-height: 100vh;
      background-attachment: fixed;
      padding-top: 80px;
      /* Added padding to account for fixed navbar */
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .navbar-brand,
    .nav-link {
      color: #FF1493 !important;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover,
    .nav-link:hover {
      color: #FF69B4 !important;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 20, 147, 0.85)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #FF1493;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      justify-content: center;
    }

    .topic-card {
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s, rotate 0.3s;
    }

    .topic-card:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .topic-card:active {
      transform: scale(0.95);
    }

    .topic-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      height: 100%;
    }

    .topic-emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .topic-name {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mighty Minds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="learning.html">Playing Zone</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Learning Adventures 🚀</h1>
    <div class="topic-grid" id="topicGrid"></div>
  </div>

  <script>
    const topics = [
      { name: 'Geometry', emoji: '📍', color: '#FF69B4' },
      { name: 'Environment Saviour', emoji: '🪸', color: '#7a56f0' },
      { name: 'Motion', emoji: '🏃‍♂️', color: '#32CD32' },
      { name: 'Heat', emoji: '🔥', color: '#FF8C00' },
      { name: 'Human Body', emoji: '🩻', color: '#8A2BE2' },
      { name: 'Blinding Lights', emoji: '🔦', color: '#20B2AA' },
      { name: 'Equation Explorer', emoji: '🟰', color: '#d65a66' },
      { name: 'Mensuration', emoji: '📐', color: '#4169E1' },

    ];

    function createTopicCards() {
      const topicGrid = document.getElementById('topicGrid');
      topics.forEach(topic => {
        const card = document.createElement('div');
        card.className = 'topic-card';
        card.style.backgroundColor = topic.color;
        card.innerHTML = `
          <div class="topic-content">
            <div class="topic-emoji">${topic.emoji}</div>
            <div class="topic-name">${topic.name}</div>
          </div>
        `;
        card.addEventListener('click', () => handleTopicClick(topic.name));
        topicGrid.appendChild(card);
      });
    }

    function handleTopicClick(topicName) {
      const fileName = topicName.toLowerCase().replace(' ', '') + '.html';
      window.location.href = fileName;
    }

    createTopicCards();
  </script>
</body>

</html>
